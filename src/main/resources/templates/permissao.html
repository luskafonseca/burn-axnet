
<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.we.org/1999/xhtml"
	layout:decorate="~{layout}">
<meta charset="UTF-8"/>
<head>
<title>Home</title>
</head>

<section class="layout-content" layout:fragment="conteudo">

	<section class="layout-content">
		<div class="container">
			<nav
				class="navbar navbar-expand-md navbar-top bg-secondary text-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav  mr-auto">
						<li class="nav-item active">
							<h4>Cadastro de Permissao</h4>
						</li>
					</ul>
					<a class="btn btn-primary btn-md" href="/listarPermissao" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
						<span>Listar Permissao</span>
					</a>
				</div>
			</nav>
		</div>
		<div class="container p-5" id="cadastro">
			<form action="/salvarPermissao" method="POST" th:object=${permissao}>
				<div class="form-group row  p-5">
					<label for="nome" class="col-sm-4 col-form-label">Usuario</label>
					<div class="col-sm-8">
						<select id="usuario" class="form-control" th:field="*{usuario}">
							<option th:each="usuario: ${usuarios}" th:value="${usuario.id}" th:text="${usuario}">Selecione...</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-group row  p-5">
					<label for="papel" class="col-sm-4 col-form-label">Permissao</label>
					<div class="col-sm-8">
						<select id="uf" class="form-control" th:field="*{papel}">
							<option th:each="papel: ${papeis}" th:value="${papel.id}" th:text="${papel}">Selecione...</option>
						</select>
					</div>
				</div>
				<input type="hidden" id="id" value="" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
	</body>
</html>
